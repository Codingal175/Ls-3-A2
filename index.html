<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>link</title>
      <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
      <h2>Ordered list</h2>
      <ol>
        <li>Hello</li>
        <li>Saalihah</li>
        <li>Bye</li>
      </ol>
      <h2>Unordered list</h2>
      <ul>
        <li>Hello</li>
        <li>Thank you</li>
        <li>Bye</li>
      </ul>
      <h2>Definition list</h2>
      <dl>
        <dt>How are you</dt>
        <dt>Thank you</dt>
        <dt>Bye</dt>
      </dl>
</body>

</html>
